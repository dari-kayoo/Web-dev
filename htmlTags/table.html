<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sushi</td>
                    <td>rice, nori, cheese</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Rolls</td>
                    <td>rice, nori, fish</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td>Bread</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Soup</td>
                    <td>meat, cheese, chicken</td>
                    <td>25</td>
                </tr>
            
                
            </tbody>
        </table>

    </body>
</html>
