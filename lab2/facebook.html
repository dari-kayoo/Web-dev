<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "style" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Facebook</title>
    <style>
        input{
            width:100%;
        }
        body {
            background: rgb(219, 227, 252);
            color: #1c1e21;
            direction: ltr;
            line-height: 1.34;
            margin: 0;
            padding: 0;
            unicode-bidi: embed;
        }
        h2 {
            color: rgb(0, 136, 255);
            padding: 112px 0 16px;
        }

        .container {
            position:absolute;
            margin-top:0%;
            margin-left:15%;
            width:60%;
            font-size:25px;
        }
        .form{
            position:absolute;
            width: 30%;
            height: 40%;
            overflow:hidden;
            font-family: 'Alegreya Sans', sans-serif;
            border:1px solid white;
            border-radius: 10px;
            background-color: white;
            padding:10px;
            margin-left:50%;
            margin-top:5%;
            text-align: center;
            line-height:30px;
            font-size:larger;
        }
        
        p{
            font-weight: 400;
        }
        .entrar{
            background-color: rgb(30, 83, 255);
            color: white;
            justify-content: center;
            width:30%;
            margin-left:auto;
            margin-right: auto;

        }
        .under{
            position: absolute;
            margin-top:30%;
            margin-left:50%;
            text-align: center;

        }
        #newacc{
            background-color: rgb(51, 240, 4);
            color: white;
            justify-content: center;
            width:30%;
            margin-left:auto;
            margin-right: auto;
        }
        #account{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class = "container">
        <div class = "text">
            <h2>facebook</h2>
            <p>Facebook помогает вам всегда<br>оставаться на связи и общаться со<br>своими знакомыми.</p>
        </div>
    </div>
    <div class="form">
            <div><input type="text" placeholder="Электронный адрес или номер телефона"></div>
            <div><input type="text" placeholder="Пороль"></div>
            <div><button type="submit" class="entrar">Вход</button></div>
            <div><a href="#">Забыли пороль?</a></div>
            <div><button type="account" id = "newacc">Создать новый аккаунт</button></div>
    </div>
    <div class="under">
        <p class="un"><a href="#"><span id="account">Создать Страницу </span></a>знаменитости, музыкальной группы<br>или компании.</p>
    </div>
    
</body>
</html>
